<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="../common/js/d3.v4.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
</head>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 10px;
    }

</style>
<body>
<h3>Transition</h3>

<div id="output">
</div>

<script>

var data = [
    { key: 1, value: 4},
    { key: 2, value: 5},
    { key: 3, value: 6},
    { key: 4, value: 3},
    { key: 5, value: 2},
    { key: 6, value: 7},
    { key: 7, value: 5},
    { key: 8, value: 6},
    { key: 9, value: 7},
    { key: 10, value: 3}
];

var w = 500;
var h = 200;

var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#eeeeee");

var padding = 50;

var xMin = d3.min(data, function(d){ return d.key; });
var xMax = d3.max(data, function(d){ return d.key; });
var xWidth = (w - 2 * padding) / data.length;
var xScale = d3.scaleLinear()
        .domain([xMin, xMax])
        .range([padding, w - xWidth - padding]);

var yMin = 0;
var yMax = d3.max(data, function(d){ return d.value; });
var yScale = d3.scaleLinear()
        .domain([yMin, yMax])
        .range([h-padding, padding]);
var heightScale = d3.scaleLinear()
        .domain([yMin, yMax])
        .range([0, h - 2*padding]);

var chartLayer = svg.append("g");
var tooltipLayer = svg.append("g");


var tooltipText = tooltipLayer.append("text")
        .text("hello")
        .attr("x", 0)
        .attr("y", 0)
        .style("font-family", "verdana")
        .style("font-size", "10px")
        .attr("text-anchor", "middle")
        .style("display", "none")
        ;

var showTooltip = function(text, x, y){
    tooltipText
            .attr("transform", "translate(" + x + "," + (y-5) + ")")
            .style("display", "block");
    tooltipText.text(text);
};

var hideTooltip = function(){
    tooltipText.style("display", "none");
};


chartLayer.selectAll("rect")
        .data(data)
        .enter()
            .append("rect")
            .attr("x", function(d){ return xScale(d.key) - xWidth/2 ; })
            .attr("y", yScale(yMin))
            .attr("width", xWidth - 2)
            .attr("height", 0)
            .attr("fill", "gray")
            .on("mouseover", function(d) {
                d3.select(this).attr("fill", "orange");
                showTooltip(d.value, xScale(d.key), yScale(d.value))
            })
            .on("mouseout", function(d) {
                d3.select(this).attr("fill", "gray");
                hideTooltip();
            })
        .transition()
            .duration(750)
            .attr("height", function(d){ return heightScale(d.value) })
            .attr("y", function(d){ return yScale(d.value); })
;

var xAxisGen = d3
        .axisBottom().scale(xScale);

var yAxisGen = d3
        .axisLeft().scale(yScale).ticks(5);

var yAxis = svg.append("g").call(yAxisGen)
        .attr("class", "axis")
        .attr("transform", "translate(" + (xScale(xMin) - xWidth/2) + ", 0)");

var xAxis = svg.append("g").call(xAxisGen)
        .attr("class","axis")
        .attr("transform", "translate(0," + yScale(yMin) + ")");


</script>


</body>
</html>
