<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="../common/js/d3.v4.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
</head>
<body>
<h3>Path - Interpolate</h3>

<div id="output">
</div>

<script>

var data = [
    { key: 1, value: 4},
    { key: 2, value: 5},
    { key: 3, value: 6},
    { key: 4, value: 3},
    { key: 5, value: 2},
    { key: 6, value: 7},
    { key: 7, value: 5},
    { key: 8, value: 6},
    { key: 9, value: 7},
    { key: 10, value: 3}
];

var w = 500;
var h = 300;

var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#eeeeee");

var lineFn = d3.line()
        .x(function(d){ return d.key * 31 })
        .y(function(d){ return h - d.value * 30})
        .curve(d3.curveLinear)
//        .curve(d3.curveCardinal)
//        .curve(d3.curveCardinalOpen)
//        .curve(d3.curveStepBefore)
//        .curve(d3.curveBasisClosed)
//        .curve(d3.curveBasisOpen)
        ;

svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function(d){ return d.key * 31; })
        .attr("cy", function(d){ return h - d.value * 30; })
        .attr("r", 8)
        .attr("fill", "gray");

svg.append("path")
        .attr("d", lineFn(data))
        .attr("fill", "none")
        .attr("stroke-width", 4)
        .attr("stroke", "black");



// ref: http://bl.ocks.org/emmasaunders/c25a147970def2b02d8c7c2719dc7502

</script>


</body>
</html>
