<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="../common/js/d3.v4.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
</head>
<body>
<h3>Data</h3>

<div id="output">
</div>

<script>

var data = [4, 5, 6, 3, 4, 7, 5, 6, 7, 3];

var w = 300;
var h = 100;

var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

//svg.selectAll("rect")
//        .data(data)
//        .enter()
//        .append("rect")
//        .attr("x", function(d, i){ return i * 11; })
//        .attr("y", 0)
//        .attr("width", 10)
//        .attr("height", function(d){ return d * 10 });

svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d, i){ return i * 11; })
        .attr("y", function(d){ return h - d * 10; })
        .attr("width", 10)
        .attr("height", function(d){ return d * 10 })
        .attr("fill", "gray")


</script>


</body>
</html>
