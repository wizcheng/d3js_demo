<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="../common/js/d3.v4.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
</head>
<style>

</style>
<body>
<h3>Axis - fixed the xAxis</h3>

<div id="output">
</div>

<script>

var data = [
    { key: 1, value: 4},
    { key: 2, value: 5},
    { key: 3, value: 6},
    { key: 4, value: 3},
    { key: 5, value: 2},
    { key: 6, value: 7},
    { key: 7, value: 5},
    { key: 8, value: 6},
    { key: 9, value: 7},
    { key: 10, value: 3}
];

var w = 500;
var h = 200;

var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#eeeeee");

var padding = 50;

var xMin = d3.min(data, function(d){ return d.key; });
var xMax = d3.max(data, function(d){ return d.key; });
var xWidth = (w - 2 * padding) / data.length;
var xScale = d3.scaleLinear()
        .domain([xMin, xMax])
        .range([padding, w - xWidth - padding]);

var yMin = 0;
var yMax = d3.max(data, function(d){ return d.value; });
var yScale = d3.scaleLinear()
        .domain([yMin, yMax])
        .range([h-padding, padding]);
var heightScale = d3.scaleLinear()
        .domain([yMin, yMax])
        .range([0, h - 2*padding]);

svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function(d){ return xScale(d.key) - xWidth/2 ; })
        .attr("y", function(d){ return yScale(d.value); })
        .attr("width", xWidth - 2)
        .attr("height", function(d){ return heightScale(d.value) })
        .attr("fill", "gray");

var xAxisGen = d3.axisBottom()
        .scale(xScale);

var yAxisGen = d3.axisLeft()
        .scale(yScale).ticks(5);

var yAxis = svg.append("g").call(yAxisGen)
        .attr("class", "axis")
        .attr("transform", "translate(" + (xScale(xMin) - xWidth/2) + ", 0)");

var xAxis = svg.append("g").call(xAxisGen)
        .attr("class","axis")
        .attr("transform", "translate(0," + yScale(yMin) + ")");


</script>


</body>
</html>
