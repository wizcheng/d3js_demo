<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3.js</title>
    <script src="../common/js/d3.v4.min.js"></script>
    <script src="./tooltip.js"></script>
    <link rel="stylesheet" href="../common.css" />
</head>
<style>
</style>
<body>
<h3>Transition Exit - share transition</h3>

<div id="output">
</div>

<script>

function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
}

function getRandomData(numberOfData, min, max){
    var result = [], i;
    for (i=1; i<=numberOfData; i++){
        result.push({key: i, value: getRandomIntInclusive(min, max)});
    }
    return result;
}

var data = [
    { key: 1, value: 4},
    { key: 2, value: 5},
    { key: 3, value: 6},
    { key: 4, value: 3},
    { key: 5, value: 2},
    { key: 6, value: 7},
    { key: 7, value: 5},
    { key: 8, value: 6},
    { key: 9, value: 7},
    { key: 10, value: 3}
];

var dataUpdated = [
    { key: 1, value: 4},
    { key: 2, value: 6},
    { key: 3, value: 3},
    { key: 4, value: 2},
    { key: 5, value: 5},
    { key: 6, value: 1},
    { key: 7, value: 2},
    { key: 8, value: 5},
    { key: 9, value: 3},
    { key: 10, value: 2}
];

function createChart(data){

    var w = 500;
    var h = 300;

    var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#eeeeee");

    var padding = 50;

    var xMin = d3.min(data, function(d){ return d.key; });
    var xMax = d3.max(data, function(d){ return d.key; });
    var xWidth = (w - 2 * padding) / data.length;
    var xScale = d3.scaleLinear()
            .domain([xMin, xMax])
            .range([padding, w - xWidth - padding]);

    var yMin = 0;
    var yMax = d3.max(data, function(d){ return d.value; });
    var yScale = d3.scaleLinear()
            .domain([yMin, yMax])
            .range([h-padding, padding]);
    var heightScale = d3.scaleLinear()
            .domain([yMin, yMax])
            .range([0, h - 2*padding]);

    var chartLayer = svg.append("g");
    var tooltipLayer = svg.append("g");

    var tooltip = createTooltip(tooltipLayer);

    var xAxisGen = d3
            .axisBottom().scale(xScale)
            .tickFormat(d3.format(",.0f"));

    var yAxisGen = d3
            .axisLeft().scale(yScale).ticks(5);

    var yAxis = svg.append("g").call(yAxisGen)
            .attr("class", "y axis")
            .attr("transform", "translate(" + (xScale(xMin) - xWidth/2) + ", 0)");

    var xAxis = svg.append("g").call(xAxisGen)
            .attr("class","x axis")
            .attr("transform", "translate(0," + yScale(yMin) + ")");

    updateChart(data);

    function updateChart(data){

        var xMin = d3.min(data, function(d){ return d.key; });
        var xMax = d3.max(data, function(d){ return d.key; });
        var xWidth = (w - 2 * padding) / data.length;
        xScale
            .domain([xMin, xMax])
            .range([padding, w - xWidth - padding]);

        var yMin = 0;
        var yMax = d3.max(data, function(d){ return d.value; });
        yScale
            .domain([yMin, yMax])
            .range([h-padding, padding]);
        heightScale
            .domain([yMin, yMax])
            .range([0, h - 2*padding]);

        var t = d3.transition()
                .duration(750)
                .ease(d3.easeElastic);

        d3.selectAll(".y.axis")
                .transition(t)
                .call(yAxisGen)
                .attr("transform", "translate(" + (xScale(xMin) - xWidth/2) + ", 0)");

        d3.selectAll(".x.axis")
                .transition(t)
                .call(xAxisGen)
                .attr("transform", "translate(0," + yScale(yMin) + ")");

        var updateRect = chartLayer.selectAll("rect")
                .data(data);

        var newRect = updateRect
                .enter()
                    .append("rect")
                    .attr("x", function(d){ return xScale(d.key) - xWidth/2 ; })
                    .attr("y", yScale(yMin))
                    .attr("width", xWidth - 2)
                    .attr("height", 0)
                    .attr("fill", "gray")
                    .on("mouseover", function(d) {
                        d3.select(this).attr("fill", "orange");
                        tooltip.show(d.value, xScale(d.key), yScale(d.value))
                    })
                    .on("mouseout", function(d) {
                        d3.select(this).attr("fill", "gray");
                        tooltip.hide();
                    });

        newRect.merge(updateRect)
                .transition(t)
                    .attr("y", function(d){ return yScale(d.value); })
                    .attr("height", function(d){ return heightScale(d.value) })
                    .attr("x", function(d){ return xScale(d.key) - xWidth/2 ; })
                    .attr("width", xWidth - 2);

        updateRect
                .exit()
                .remove();
    }

    return {
        update: updateChart

    };

}

var chart = createChart(data);

setInterval(function () {
    var numberOfData = getRandomIntInclusive(8, 12);
    var randomData = getRandomData(numberOfData, 2, 13);
    console.log("trigger data update", randomData);
    chart.update(randomData);
}, 1000);


</script>


</body>
</html>
