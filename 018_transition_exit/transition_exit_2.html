<!DOCTYPE html>

<body>
<h3>Transition</h3>

<div id="output">
</div>

<script>

function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
}

function getRandomData(numberOfData, min, max){
    var result = [], i;
    for (i=1; i<=numberOfData; i++){
        result.push({key: i, value: getRandomIntInclusive(min, max)});
    }
    return result;
}

var data = [
    { key: 1, value: 4},
    { key: 2, value: 5},
    { key: 3, value: 6},

/*
* Tooltip
*
* */
function createTooltip(layer) {

    var tooltip = layer.append("g");

    var tooltipHeight = 18;
    var tooltipWidth = 34;
    var tooltipTipSize = 7;
    var tooltipBackgroundPos = [
        [0, 0],
        [tooltipWidth, 0],
        [tooltipWidth, tooltipHeight],
        [tooltipWidth/2+tooltipTipSize, tooltipHeight],
        [tooltipWidth/2, tooltipHeight+tooltipTipSize],
        [tooltipWidth/2-tooltipTipSize, tooltipHeight],
        [0, tooltipHeight]
    ];
    var tooltipLine = d3.svg.line()
            .x(function(d){ return d[0] - tooltipWidth/2 })
            .y(function(d){ return d[1] - tooltipHeight - tooltipTipSize });

    tooltip.append("path")
            .attr({
                "d": tooltipLine(tooltipBackgroundPos),
                "fill": "orange"
            });

    var tooltipText = tooltip.append("text")
            .text("hello")
            .attr("x", 0)
            .attr("y", - tooltipHeight - tooltipTipSize + 12 )
            .style("z-index", 2)
            .style("font-family", "verdana")
            .style("font-size", "10px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
            ;

    var showTooltip = function(text, x, y){
        tooltip
                .attr("transform", "translate(" + x + "," + ( y - 5) + ")")
                .style({
                    "display": "block"
                });
        tooltipText.text(text);
    };

    var hideTooltip = function(){
        tooltip
                .style({
                    "display": "none"
                });
    };

    return {
        show: showTooltip,
        hide: hideTooltip
    }

}

function createChart(data){

    var w = 500;
    var h = 200;

    var svg = d3.select("#output")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .style("background-color", "#eeeeee");

    var padding = 50;

    var xMin = d3.min(data, function(d){ return d.key; });
    var xMax = d3.max(data, function(d){ return d.key; });
    var xWidth = (w - 2 * padding) / data.length;
    var xScale = d3.scale.linear()
            .domain([xMin, xMax])
            .range([padding, w - xWidth - padding]);

    var yMin = 0;
    var yMax = d3.max(data, function(d){ return d.value; });
    var yScale = d3.scale.linear()
            .domain([yMin, yMax])
            .range([h-padding, padding]);
    var heightScale = d3.scale.linear()
            .domain([yMin, yMax])
            .range([0, h - 2*padding]);

    var chartLayer = svg.append("g");
    var tooltipLayer = svg.append("g");

    var tooltip = createTooltip(tooltipLayer);

    updateChart(data);

    var xAxisGen = d3.svg.axis()
            .scale(xScale).orient("bottom");

    var yAxisGen = d3.svg.axis()
            .scale(yScale).orient("left").ticks(4);

    var padding = 10;

    var yAxis = svg.append("g").call(yAxisGen)
            .attr("class", "axis")
            .attr("transform", "translate(" + (xScale(xMin) - xWidth/2) + ", 0)");

    var xAxis = svg.append("g").call(xAxisGen)
            .attr("class","axis")
            .attr("transform", "translate(0," + yScale(yMin) + ")");

    function updateChart(data){

        var allRect = chartLayer.selectAll("rect")
                .data(data);

        var newRect = allRect
                .enter()
                    .append("rect")
                    .attr("x", function(d){ return xScale(d.key) - xWidth/2 ; })
                    .attr("y", yScale(yMin))
                    .attr("width", xWidth - 2)
                    .attr("height", 0)
                    .attr("fill", "gray")
                    .on("mouseover", function(d) {
                        d3.select(this).attr("fill", "orange");
                        tooltip.show(d.value, xScale(d.key), yScale(d.value))
                    })
                    .on("mouseout", function(d) {
                        d3.select(this).attr("fill", "gray");
                        tooltip.hide();
                    });

        allRect
                .exit()
                .remove();

        allRect
                .transition()
                .duration(750)
                .ease("elastic-in")
                    .attr("height", function(d){ return heightScale(d.value) })
                    .attr("y", function(d){ return yScale(d.value); })
        ;
    }

    return {
        update: updateChart

    };

}

var chart = createChart(data)

setInterval(function () {
    var numberOfData = getRandomIntInclusive(8, 12);
    var randomData = getRandomData(numberOfData, 2, 13);
    console.log("trigger data update", randomData);
    chart.update(randomData);
}, 1000);



</script>


</body>
